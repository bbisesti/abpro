{% extends "templates/partials/base.html" %}

{% block title %}{% parent %} - {{ item.name }}{% endblock %}

{% block content %}
  <section class="padding">
    <div class="row">
      <div class="column large-4"></div>
      <div class="column large-8">
         <h2 style="margin-bottom: 1em;">{{ item.name }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="column large-4">
        <h3 style="margin-top: 0;">Request a Quote</h3>
        <hr>
        <ul class="menu vertical show-for-large">
          {% for link in cms.requestaquote %}
            <li {% if getCurrentUrl() == url(link) %}class="active"{% endif %}><a href="{{ url(link) }}">{{ link.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="column large-8">
        {{ item.form|safe }}
      </div>
    </div>
  </section>
{% endblock %}
