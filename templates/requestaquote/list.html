{% extends "templates/partials/base.html" %}

{% block title %}{% parent %} - requestaquote{% endblock %}

{% block content %}
  <section class="padding">
    <div class="row column">
      <h2>Request a Quote</h2>
      <p class="lead">
        Please use the following links to request a quote from us:
      </p>
    </div>
    <div class="row medium-up-3 large-up-4" data-equalizer>
      {% for item in cms.requestaquote %}
        <div class="column text-center">
          <a href="{{ url(item) }}">
            <div class="bg-red" data-equalizer-watch style="margin-bottom: 2em;">
              <div class="table">
                <div class="cell">
                  <h4 style="margin: 2em 1em; line-height: 1.2">{{ item.name }}</h4>
                </div>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
