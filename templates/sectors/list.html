{% extends "templates/partials/base.html" %}

{% block title %}{% parent %} - sectors{% endblock %}

{% block content %}

  <div style="padding: 2em;">&nbsp;</div>

  {% for sector in cms.sectors %}
    <section class="padding {% if loop.index % 2 %}bg-gray{% endif %}">
      <div class="row" data-equalizer data-equalize-on="large">
        <div class="column medium-6" data-equalizer-watch>
          <div class="table">
            <div class="cell">
              <img src="{{ sector.image|imageCrop(400) }}" alt="" class="circle" style="width: 100%;">
            </div>
          </div>
        </div>
        <div class="column medium-5 medium-offset-1" data-equalizer-watch>
          <div class="table">
            <div class="cell">
              <h2>{{ sector.name }}</h2>
              {{ sector.content|safe }}
            </div>
          </div>
        </div>
      </div>
    </section>
  {% endfor %}

  {% include 'templates/partials/partners.html' %}

{% endblock %}
